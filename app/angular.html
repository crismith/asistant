<html ng-app="app_web">
<head>
   <title>Aplicacion web</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
   <script src="app.js"></script>
</head>
<body>
<section ng-controller="listar">
   <h2>Mostrar Cursos</h2>
   <button ng-click="mostrar()">Mostrar</button>
   <h2>Cursos mostrados</h2>
   <ul ng-if="cursos">
      <li ng-repeat="curso in cursos">
         {{ curso.nombre }} : {{ curso.descripcion  }}
      </li>
   </ul>
</section>
<section ng-controller="insertar">
   <h2>Registrar nuevo curso</h2>
   <div class="formulario">
      Nombre: <input type="text" ng-model="nombre"><br>
      Descripcion: <textarea ng-model="descripcion"></textarea><br>
      <button ng-click="insertar()">Insertar</button>
   </div>
</section>
</body>
</html>
